<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Black and White</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #emulator {
            margin: 20px auto;
            width: 800px;
            height: 600px;
            border: 2px solid #000;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Pokémon Black and White</h1>
    <div id="emulator"></div>
    <script src="emulator.js"></script>
    <script>
        // Initialize the emulator
        const emulator = new EmulatorJS({
            container: document.getElementById('emulator'),
            romUrl: 'https://drive.google.com/uc?export=download&id=1mCtI9yg6WADw-KoWm3aFA_afsRAjq9pP', // Direct download link for ROM
            biosUrl: 'bios7.bin', // ARM7 BIOS file
            bios2Url: 'bios9.bin', // ARM9 BIOS file (if available)
            core: 'nds', // Specify the core for Nintendo DS
            settings: {
                controls: {
                    touch: true, // Enable touch controls for mobile devices
                    keyboard: true, // Enable keyboard controls
                },
                scaling: 'fit', // Scale the emulator to fit the container
            },
        });

        // Start the emulator
        emulator.start();
    </script>
</body>
</html>
